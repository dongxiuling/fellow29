    function* foo(x) {
      var y = 2 * (yield(x + 1));
      console.log(y);
      
      var z = yield(y / 3);
      console.log(z);
      
      return (x + y + z);
    }

    var a = foo(5);
    console.log(a.next());
    console.log(a.next(6));
    console.log(a.next(4));
