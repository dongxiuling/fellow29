<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .div2{
      width: 200px;
      height: 200px;
      background-color: red;
    }
    .div1{
      width: 400px;
      height: 400px;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div id="app">
    <input type="text" v-on="{ mousedown: doThis, mouseup: doThat }">
    <div class="div1" @click.once="div1Click">
      <div class="div2" @click.stop="div2Click"></div>
    </div>
    <a href="http://www.baidu.com" @click.prevent>百度</a>
    <input type="text" @keyup.enter="inpmouse">
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el:"#app",
      methods: {
        div1Click(){
          console.log('div1');
        },
        div2Click(){
          console.log('div2');
        },
        aclick(e){
        },
        inpmouse(e){
          console.log('回车');
          
          // if(e.keyCode==13){
          //   console.log('回车');
          // }
        },
        doThis(){
          console.log('doThis');
        },
        doThat(){
          console.log('doThat');
        }
      },
    })
  </script>
</body>
</html>
