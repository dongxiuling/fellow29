<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/jquery-3.3.1.min.js"></script>
 
</head>
<body>
  <div class="container">
    <div class="nav">
      <div class="content">
        <div class="header clearfix" >
          <a class="logo" href="javascript:void(0);">
            <img src="https://www.starbucks.com.cn/assets/images/logo.svg" alt="">
          </a>
          <div class="primary">
            <ul>
              <li>门店</li>
              <li>我的账户</li>
              <li>菜单</li>
            </ul>
          </div>
          <a class="icon" href="javascript:void(0);">
            <img src="https://www.starbucks.com.cn/assets/icons/icon-hamburger.svg" alt="">
          </a>
        </div>
        <div class="body">
          <div class="container">
            <div class="bc-text">
                <span>心情惬意，来杯咖啡吧&nbsp;☕</span>
            </div>
            <div class="btn-bar">
              <a class="sign-in" href="javascript:void(0);">
                <img src="https://www.starbucks.com.cn/assets/icons/icon-account.svg" alt="">
                <span>登录</span>
              </a>
              <a class="register" href="javascript:void(0);">
                <span>注册</span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="overlay">
        <div class="no-header clearfix">
          <a class="logo" href="javascript:void(0);">
            <img src="https://www.starbucks.com.cn/assets/images/logo.svg" alt="">
          </a>
          <button class="close"></button>
        </div>
        <div class="no-content">
          <a href="">

          </a>
        </div>
      </div>
    </div>
    <div class="content-body"></div>
  </div>
</body>
</html>
