<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./js/jquery-3.3.1.min.js"></script>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .container{
      overflow: hidden;
    }
    .content{
      width: 500px;
      white-space: nowrap;
      overflow-x: auto;
      padding-bottom:20px;
      margin-bottom: -20px;
    }
    li{
      list-style: none;
      height: 100px;
      width: 100px;
      display: inline-block;
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
      </ul>
    </div>
  </div>
  <button id="left-btn">向左</button>
  <button id="right-btn">向右</button>
  <script>
    $("#right-btn").click(function(){
      run('right');
    })
    $("#left-btn").click(function(){
      run("left");
    })
    function run(dir){
      var nowLeft = $(".content").scrollLeft();
      var scrollNum = dir == 'left'? nowLeft-300 : nowLeft+300
      $(".content").animate({
        scrollLeft:scrollNum
      },1000,function(){
        showBtn();
      })
    }
    $(".content").scroll(function(){
      showBtn();
    })
    function showBtn(){
      var scrollLeft = $(".content").scrollLeft();
      var clientWidth = $(".content").width();
      var scrollWidth = $(".content").get(0).scrollWidth;
      $("#left-btn").show();
      $("#right-btn").show();
      if(scrollLeft == 0){
        $("#left-btn").hide();
      }else if(scrollLeft+clientWidth == scrollWidth){
        $("#right-btn").hide();
      }
    }
  </script>
</body>
</html>
